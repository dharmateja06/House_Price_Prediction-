<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .predict-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .predict-btn:hover {
            transform: translateY(-2px);
        }
        
        .predict-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .price-display {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
            color: #27ae60;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† House Price Predictor</h1>
            <p>Get accurate house price predictions using AI</p>
        </div>
        
        <div class="form-container">
            <form id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="bhk">BHK (Bedrooms)</label>
                        <input type="number" id="bhk" name="bhk" min="1" max="10" value="2" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="size">Size (Sq Ft)</label>
                        <input type="number" id="size" name="size" min="100" max="10000" value="1000" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="year_built">Year Built</label>
                        <input type="number" id="year_built" name="year_built" min="1980" max="2024" value="2010" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="floor_no">Floor Number</label>
                        <input type="number" id="floor_no" name="floor_no" min="0" max="50" value="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="total_floors">Total Floors</label>
                        <input type="number" id="total_floors" name="total_floors" min="1" max="50" value="5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="nearby_schools">Nearby Schools</label>
                        <input type="number" id="nearby_schools" name="nearby_schools" min="0" max="20" value="5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="nearby_hospitals">Nearby Hospitals</label>
                        <input type="number" id="nearby_hospitals" name="nearby_hospitals" min="0" max="20" value="3" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="state">State</label>
                        <select id="state" name="state" required>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="property_type">Property Type</label>
                        <select id="property_type" name="property_type" required>
                            <option value="Apartment">Apartment</option>
                            <option value="Independent House">Independent House</option>
                            <option value="Villa">Villa</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="furnished_status">Furnished Status</label>
                        <select id="furnished_status" name="furnished_status" required>
                            <option value="Semi-furnished">Semi-furnished</option>
                            <option value="Furnished">Furnished</option>
                            <option value="Unfurnished">Unfurnished</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="transport">Public Transport</label>
                        <select id="transport" name="transport" required>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="parking">Parking Space</label>
                        <select id="parking" name="parking" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="security">Security</label>
                        <select id="security" name="security" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="facing">Facing Direction</label>
                        <select id="facing" name="facing" required>
                            <option value="North">North</option>
                            <option value="South">South</option>
                            <option value="East">East</option>
                            <option value="West">West</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="owner_type">Owner Type</label>
                        <select id="owner_type" name="owner_type" required>
                            <option value="Owner">Owner</option>
                            <option value="Builder">Builder</option>
                            <option value="Broker">Broker</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="availability">Availability</label>
                        <select id="availability" name="availability" required>
                            <option value="Ready_to_Move">Ready to Move</option>
                            <option value="Under_Construction">Under Construction</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="predict-btn" id="predictBtn">
                    Predict House Price
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Calculating price prediction...</p>
            </div>
            
            <div class="result" id="result">
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('predictBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            // Show loading
            btn.disabled = true;
            btn.textContent = 'Predicting...';
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const formData = new FormData(this);
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultContent.innerHTML = `
                        <h3>Prediction Result</h3>
                        <div class="price-display">‚Çπ${data.prediction} Lakhs</div>
                        <p>Estimated market value based on your inputs</p>
                    `;
                    result.className = 'result success';
                } else {
                    resultContent.innerHTML = `
                        <h3>Error</h3>
                        <p>${data.message}</p>
                    `;
                    result.className = 'result error';
                }
                
                result.style.display = 'block';
                
            } catch (error) {
                resultContent.innerHTML = `
                    <h3>Error</h3>
                    <p>Failed to get prediction. Please try again.</p>
                `;
                result.className = 'result error';
                result.style.display = 'block';
            }
            
            // Hide loading
            loading.style.display = 'none';
            btn.disabled = false;
            btn.textContent = 'Predict House Price';
        });
    </script>
</body>
</html>
